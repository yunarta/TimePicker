apply plugin: 'com.android.library'
// apply plugin: 'bintray-release'

apply from: ('https://raw.githubusercontent.com/yunarta/works-gradle-script/master/auto-configure.gradle')

android {
    compileSdkVersion autoCompileSdkVersion(23)
    buildToolsVersion autoBuildToolsVersion('23.0.1')

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion autoCompileSdkVersion(23)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }

//    dependencies {
//        classpath 'com.novoda:bintray-release:0.3.4'
//    }
}

